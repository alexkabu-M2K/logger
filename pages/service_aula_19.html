<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Log - system Logger</title>
  <link rel="stylesheet" href="../styles/service_aula_19.css">
</head>
<body>
  <div class="container">
    <h1> System Logger - Painel de Serviço </h1><br>

    <div class="form-section">
        <h2>Inserir Log</h2>
      <input type="text" id="inputNome" placeholder="Usuário (ID)">
      <input type="text" id="inputAcao" placeholder="Ação">
      <input type="datetime-local" id="inputDataHora" placeholder="Data e Hora">
      <button onclick="inserirLog()">Inserir</button>
      <button onclick="limparCampos()">Limpar Campos</button>
    </div>

    <div class="form-section">
      <h2>Buscar Log</h2>
      <input type="text" id="inputBusca" placeholder="Buscar por usuário (ID) ou ação">
      <button onclick="buscarLog()">Buscar</button>
      <button onclick="limparResultados()">Limpar Resultados</button>
    </div>

    <div class="form-section">
      <h2>Apagar Log</h2>
      <input type="text" id="inputApagar" placeholder="ID do Log a ser apagado">
      <button onclick="apagarLog()">Apagar</button>
      <button onclick="limparCampos()">Limpar Campos</button>
    </div>

    <!-- Logs recentes serão exibidos aqui -->
    <div class="container">
        <h2>Logs Recentes</h2>
        <div class="resultados" id="listaLogs">
       </div>
        <div id="logsRecentes"></div>
    </div>
    
    <div class="sair-section">
        <button class="sair" onclick="sairDoSistema()">Sair do System Logger</button>
    </div>

  <script src="../scripts/service_aula_19.js"></script>
</body>
</html>
