<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Log - Contabilidade</title>
  <link rel="stylesheet" href="../styles/service_aula_19.css" />
</head>
<body>
  <div class="container">
    <h1> System Logger - Painel de Serviço</h1>

    <section class="form-section">
      <h2>Inserir Log</h2>
      <input type="text" id="usuario" placeholder="Usuário" />
      <input type="text" id="acao" placeholder="Ação realizada" />
      <input type="datetime-local" id="data" />
      <button onclick="inserirLog()">Inserir</button>
    </section>

    <section class="form-section">
      <h2>Buscar Log</h2>
      <input type="text" id="busca" placeholder="Buscar por usuário ou ação" />
      <button onclick="buscarLog()">Buscar</button>
    </section>

    <section>
      <h2>Logs Encontrados</h2>
      <ul id="resultadoLogs"></ul>
    </section>

    <section>
      <h2>Todos os Logs</h2>
      <button onclick="listarLogs()">Atualizar Lista</button>
      <ul id="todosLogs"></ul>
    </section>

    <section>
      <h2>Excluir Log</h2>
      <input type="text" id="idExcluir" placeholder="ID do Log a ser excluído" />
      <button onclick="excluirLog()">Excluir</button>
      <p class="error" id="errorMessage"></p>
      <p class="success" id="successMessage"></p>
    </section>
 
  </div>

  <br>

  <div class="container">
    <button id="btn-sair">Sair do System Logger</button>
  </div>

  <script src="../scripts/service_aula_19.js"></script>
</body>
</html>
