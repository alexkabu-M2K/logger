<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form_aula_19.css">
    <title> Tela Login </title>
</head>
<body>
    <h1> System Logger (SysLog) </h1><br>
    <h2> Efetue o seu Login para acessar </h2>
    <br>
    <form>
        <!-- Inputs de Login -->
        <div class="inputs">
            <input type="text" id="userLogin" placeholder="Usuário" required>
            <input type="password" id="passwordLogin" placeholder="Senha" required>
        </div>
        
        <!-- Opção para mostrar senha -->
      <div class="show" id="show">
        <input type="checkbox" id="show">
        <label for="show">Mostrar Senha</label>
      </div>

        <!-- Botões de Operação -->
        <button type="button" id="login"> Entrar</button>

        <button type="reset" id="cancel"> Limpar Campos</button>
        <button class="sair" onclick="cancelarOperacao()">Cancelar</button>
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <!-- Links de Recuperação e Cadastro -->
        <div class ="smalls">
            <small> Esqueceu a Senha? Recupere <a href="./recovery_aula_19.html">aqui</a> </small>
            <small> Não possui cadastro? Cadastre-se <a href="./register_aula_19.html">aqui</a> </small>
        </div>
    </form>
    <script src="../scripts/login_aula_19.js"></script>

</body>
</html>
