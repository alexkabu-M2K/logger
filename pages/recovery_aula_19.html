<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form_aula_19.css">
    <title> Recuperação de Senha</title>
</head>
<body>

    <h1> System Logger (SysLog) </h1><br>
    <h2> Recuperação/Redefinição de Senha </h2><br>
    <p> Para alterar sua senha, preencha os campos abaixo. </p><br>
    <form>
        <div class="inputs">
            <input type="password" id="passwordLogin_origin" placeholder="Nova Senha" required>
            <input type="password" id="passwordLogin_confirm" placeholder="Confirme a Senha" required>
        </div>
        <button type="button" id="login"> Recuperar </button>
        <button type="button" id="cancel"> Cancelar </button>
    </form>
    <script src="../scripts/recovery_aula_19.js"></script>

</body>
</html>
