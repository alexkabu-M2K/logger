<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register_aula_19.css">
    <title> Cadastro de Usuário </title>
</head>
<body>
    <form>
        <!-- Inputs de Cadastro -->
        <div class="inputs">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="userRegister" placeholder="Usuário" required>
            <input type="password" id="passwordRegister" placeholder="Senha" required>
        </div>
            <!-- Opção para mostrar senha -->
            <div class="show" id="show">
                <input type="checkbox" id="show">
                <label for="show">Mostrar Senha</label>
            </div>
            
            <!-- Botões de Operação -->
            <button type="button" id="register"> Cadastrar</button>
            <button type="reset" class="Limpar">Limpar Campos</button>
            <button class="sair" onclick="sairDoSistema()">Cancelar</button>
    </form>
    <script src="../scripts/register_aula_19.js"></script>
       
</body>
</html>
